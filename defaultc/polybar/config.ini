[colors]
background = #1e222a
background-alt = #1e222a
foreground = #dee1e6
primary = #dee1e6  
secondary = #dee1e6
alert = #e05f65
disabled = #1a1e23

[bar/example]
width = 100%
height = 20pt
radius = 9.8
offset-x = -100%
offset-y = 1%
fixed-center = false
; dpi = 96

bottom = false

background = #1e222a



foreground = ${colors.foreground}

line-size = 3pt

border-size = 1.3pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 1

separator =  
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = FontAwesome6free:style=Solid:size=8;1
font-2 = FontAwesome6Brands,Font
font-3 = FontAwesomev4Compatibility

modules-left = launcher s xworkspaces
modules-right = pulseaudio s cpu s date s powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

 wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; tray-position = center

;override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = ï‹’ 
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = ï‹’
label-occupied-padding = 1

label-urgent = ï‹’
label-urgent-background = ${colors.background-alt}
label-urgent-padding = 1

label-empty = -
label-empty-foreground = ${colors.background-alt}
label-empty-padding = 1

; Position of the system tray window
; If empty or undefined, tray support will be disabled
; NOTE: A center aligned tray will cover center aligned modules
;
; Available positions:
;   left
;   center
;   right
;   none
tray-position = none

; If true, the bar will not shift its
; contents when the tray changes
tray-detached = false

; Tray icon max size
tray-maxsize = 16

; Background color for the tray container
; ARGB color (e.g. #f00, #ff992a, #ddff1023)
; By default the tray container will use the bar
; background color.
tray-background = #ECEFF4

; Tray offset defined as pixel value (e.g. 35) or percentage (e.g. 50%)
;tray-offset-x = 1%
;tray-offset-y = 1%

; Pad the sides of each tray icon
tray-padding = 0

; Scale factor for tray clients
tray-scale = 1.0

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ï– "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï‹› "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = ï€— %date%
label-foreground = ${colors.primary}

[module/spotify]
type = custom/script
interval = 1
format-prefix = "ï– "
format = <label>
exec = python /path/to/spotify/script -f '{artist}: {song}'
format-underline = #1db954
;control players (optional)
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous 

[module/mpd]
type = internal/mpd

; Host where mpd is running (either ip or domain name)
; Can also be the full path to a unix socket where mpd is running.
host = 127.0.0.1
port = 6600
password = mysecretpassword

; Seconds to sleep between progressbar/song timer sync
; Default: 1
interval = 2
; Available tags:
;   <label-song> (default)
